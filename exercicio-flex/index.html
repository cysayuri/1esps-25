<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario Bros</title>
</head>
<body>
    
    <div id="banner" class="container">
        <img src="./imagens/logo.png" alt="Super Mario Bros - Logo">
    </div>

    <div id="inicio" class="container">
        <a href="#personagens" class="botao">Novo jogo</a>
        <a href="#personagens" class="botao">Carregar jogo</a>
    </div>

    <div id="personagens" class="container"> 
        <h2>Escolha seu personagem</h2>

        <div class="personagens-lista">
            <div class="personagens-item">
                <img src="./imagens/personagens/mario.jpg" alt="Mario">
                <h4>Mario</h4>
            </div>
            
            <div class="personagens-item">
                <img src="./imagens/personagens/Luigi.jpg" alt="Luigi">
                <h4>Luigi</h4>
            </div>
            
            <div class="personagens-item">
                <img src="./imagens/personagens/Yoshi.jpg" alt="Yoshi">
                <h4>Yoshi</h4>
            </div>
            
            <div class="personagens-item">
                <img src="./imagens/personagens/Toad.jpg" alt="Toad">
                <h4>Toad</h4>
            </div>
        </div>
    </div>

    <div id="poderes" class="container">
        <h2>Colete poderes especiais</h2>

        <div class="poderes-lista">
            <div class="poderes-item">
                <img src="./imagens/poderes/cogumelo-vermelho.jpg" alt="Cogumelo vermelho">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/cogumelo-verde.jpg" alt="Cogumelo verde">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/cogumelo-azul.jpg" alt="Cogumelo azul">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/flor-fogo.jpg" alt="Flor de fogo">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/flor-gelo.jpg" alt="Flor de gelo">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/cogumelo-voador.jpg" alt="Cogumelo voador">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/estrela.jpg" alt="Estrela">
            </div>
            
            <div class="poderes-item">
                <img src="./imagens/poderes/pinguim.jpg" alt="Pinguim">
            </div>
        </div>
    </div>
</body>
</html>
